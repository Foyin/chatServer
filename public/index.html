<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Server</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
        <div class="grid">
              <div class="options">
		 <button href='#'  id="userBtn" type="button"></button>
                 <button href='#'  id="uploadBtn" type="button">Uploads</button>
                 <button href='#'  id="downloadBtn" type="button">Dowloads</button>
                 <button href='#'  id="vBtn" type="button">VideoChat</button>
                 <button href='#'  id="WBtn" type="button">Brick Breaker</button>
                 <button href='#'  id="nMode" data-text-swap="Night Mode" type="button">Light Mode</button>
              </div>
	      <div class="chatArea">
		<ul class="messages"></ul>
                <input class="inputMessage" placeholder="Type here..."/>
	      </div>
	      
              <div class="sidePanel" id="uploadPanel"> 
                 upload
                  
                <form action="/file-upload" class="dropzone">
		  <div class="fallback">
		    <input name="file" type="file" multiple />
		  </div>
		</form>
              </div>
               

              <div class="sidePanel" id="downloadPanel"> 
                 download/ Poll
		<form>
			<input type="radio" name="gender" value="male" > Male<br>
			<input type="radio" name="gender" value="female"> Female<br>
			<input type="radio" name="gender" value="other"> Other
			<input type="radio" name="gender" value="other"> Otherer
		</form>
		<canvas id="myChart"></canvas>
              </div>

              <div class="sidePanel" id="vcPanel"> 
                 voice chat
              </div>
    
              <div class="sidePanel" id="userPanel"> 
      		 <div id="mic" type="button"></div>
              </div>

	      <div class="sidePanel" id="wbPanel"> 
              
  
              </div>

              
        </div>
    </li>
    <li class="login page">
      <div class="form">
	<h3 class="title">Login</h3>
	<input class="usernameInput" type="text" placeholder=""  maxlength="14" />
      </div>
    </li>
	
  </ul>
